<!DOCTYPE html>
<html>
    <head>
        <meta name="JQX-999">
        <meta name="description" content="Survey Page">
        <title>Survey</title>
        <link rel="icon" href="024.png" type="icon">
    </head>
    <body>
        <h1>Survey Page</h1>
        <fieldset>
            <a href="/">Home</a>
            &nbsp;&nbsp;&nbsp;<a href="contact.html">Contact</a>
            
        </fieldset>
        <hr>
        <label for="fname">First Name:
            <input type="text" id="fname" name="fname" autocorrect="on" required placeholder="Jane">
        </label>
        <br>
        <label for="lname">Last Name:
            <input type="text" id="lname" name="lname" autocorrect="on" required placeholder="Eyre">
        </label>
        <br>
        <label for="date">Date: 
            <input type="number" id="date" name="date" size="4" required placeholder="1920">

        </label>
        <br>
        <label for="thoughts">Thoughts on this: 
            <input type="text" id="thoughts" name="thoughts" size="100" required>
        </label>
        <br>
        <label for="coffee">Do you like <em>coffee?</em>
            <select id="coffee" name="coffee">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            </select>
        </label>
        <br>
        <br>
        <button type="submit">Submit</button>
    </body>

</html>
